<app-header></app-header>

<body class="defult-home">
    <div class="main-content">

        <style>
            p {
                text-align: justify;
            }
        </style>
        <!-- Intro Courses -->
        <section class="intro-section gray-bg pt-40 pb-100 md-pt-70 md-pb-70">
            <div class="container">
                <h4 class="pb-10" style="text-align: center;">Campus Life</h4>
                <div class="row clearfix">
                    <ul class="nav nav-tabs intro-tabb tabs-box" id="myTab" role="tablist">
                        <div *ngFor="let r of mainData;let i=index">
                            <li *ngIf="r.cols" class="nav-item tab-btns" role="presentation" style="padding: 5px;">
                                <a class="nav-link tab-btn active" id="prod-overview-tab" data-bs-toggle="tab" href="#"
                                    data-bs-target="#prod-overview" role="tab" aria-controls="prod-overview"
                                    aria-selected="true" (click)="open(i)">{{r.campusTitle}}</a>
                            </li>
                            <li *ngIf="!r.cols" class="nav-item tab-btns" role="presentation" style="padding: 5px;">
                                <a class="nav-link tab-btn " id="prod-overview-tab" data-bs-toggle="tab" href="#"
                                    data-bs-target="#prod-overview" role="tab" aria-controls="prod-overview"
                                    aria-selected="true" (click)="open(i)">{{r.campusTitle}}</a>
                            </li>
                        </div>

                    </ul>
                </div>
                <div class="row clearfix" *ngFor="let r of mainData;let i=index">
                    <!-- Content Column -->
                    <div class="col-lg-12 md-mb-30 mt-30" *ngIf="r.cols">
                        <!-- Intro Info Tabs-->
                        <div class="intro-info-tabs">
                            <div class="tab-content tabs-content" id="myTabContent">
                                <div class="tab-pane tab fade show active" id="prod-overview" role="tabpanel"
                                    aria-labelledby="prod-overview-tab">
                                    <div class="content white-bg pt-30">
                                        <!-- Cource Overview -->
                                        <div class="course-overview">
                                            <div class="inner-box">
                                                <div class="row">
                                                    <div class="col-lg-12" *ngIf="r.campusImage!='null' && r.campusImage!='undefined' && r.campusImage!=undefined">
                                                        <ngb-carousel [showNavigationArrows]="true"
                                                            [showNavigationIndicators]="true" [interval]="2000"
                                                            [keyboard]="true" [pauseOnHover]="true" [wrap]="true"
                                                            [activeId]="'slideTwo'" class="carousel">
                                                            <ng-template ngbSlide
                                                                *ngFor="let c of r.multiImage;let i=index">
                                                                <div class="picsum-img-wrapper">
                                                                    <img src="https://api.cesociety.in{{c.image}}"
                                                                        alt="">
                                                                </div>
                                                            </ng-template>
                                                        </ngb-carousel>
                                                    </div>
                                                </div>
                                                <div [innerHTML]="r.campusDetails" class="scrollable-content"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End intro Courses -->
    </div>
    <!-- Main content End -->

</body>
<app-footer></app-footer>

<app-header></app-header>
<div class="content white-bg pt-30 md-pt-64">
    <div class="course-overview">
        <div class="inner-box">
            <div class="row">
                <div class="col-md-12">
                    <div class="main-content">
                        <style>
                            .rs-about.style1 .notice-bord.style1 {
                                margin-top: 0px;
                            }
                        </style>
                        <div class="rs-faq-part rs-about style1">
                            <div class="container">
                                <div class="main-part">
                                    <div class="faq-content">
                                        <div class="accordion pt-30" id="accordionExample">
                                            <h4 class="pb-10" style="text-align: center;">Gujarat State Institutional
                                                Ratings Framework (GSIRF)</h4>
                                            <div class="d-flex justify-content-end">
                                                <a (click)="downloadFile()" href="javascript:void(0);" class="mb-20"><i
                                                        class="fa fa-download" aria-hidden="true"></i> Download</a>
                                            </div>
                                            <div class="pdf-container">
                                                <pdf-viewer [src]="src" [rotation]="0" [original-size]="false"
                                                    [show-all]="true" [fit-to-page]="false" [zoom]="1"
                                                    [zoom-scale]="'page-width'" [stick-to-page]="false"
                                                    [render-text]="true" [external-link-target]="'blank'"
                                                    [autoresize]="true" [show-borders]="false"
                                                    style="width: 100%; height: 600px;"></pdf-viewer>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="faq-content  pt-30">
                                        <div class="accordion pt-30" id="accordionExample">
                                            <h4 class="pb-10" style="text-align: center;">GSIRF 2024</h4>
                                            <p style="text-align: center;">College Summary</p>
                                            <div class="d-flex justify-content-end">
                                                <a (click)="downloadFile2()" href="javascript:void(0);" class="mb-20"><i
                                                        class="fa fa-download" aria-hidden="true"></i> Download</a>
                                            </div>
                                            <div class="pdf-container">
                                                <pdf-viewer [src]="src2" [rotation]="0" [original-size]="false"
                                                    [show-all]="true" [fit-to-page]="false" [zoom]="1"
                                                    [zoom-scale]="'page-width'" [stick-to-page]="false"
                                                    [render-text]="true" [external-link-target]="'blank'"
                                                    [autoresize]="true" [show-borders]="false"
                                                    style="width: 100%; height: 600px;"></pdf-viewer>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<app-footer></app-footer>

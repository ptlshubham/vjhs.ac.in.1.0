<app-header></app-header>
<!-- About Section Start -->

<body class="defult-home">
    <!-- Main content Start -->
    <div class="main-content">
        <div id="rs-about" class="rs-about style1 pb-100 md-pb-70">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h4 class="title mt-5" style="text-align: center;">News & Events</h4>

                        <div class="notice-bord style1">
                            <ul>
                                <div class="col-lg-12" *ngIf="newsData.length==0">
                                    <li class="wow fadeInUp mb-4" data-wow-delay="300ms" data-wow-duration="2000ms">
                                        <h5 style="color: red; text-align: center;">News & Events not available.</h5>
                                    </li>
                                </div>
                                <li class="wow fadeInUp" data-wow-delay="100ms" data-wow-duration="1000ms"
                                    *ngFor="let n of newsData ">
                                    <div class="date"><span>{{n.date |date}}</span></div>
                                    <div class="desc">
                                        <div [innerHTML]="n.message"></div>
                                        <a href="https://api.cesociety.in{{n.files}}" target="_blank"
                                            *ngIf="n.files!='null'">
                                            Download</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer id="rs-footer" class="rs-footer">
        <app-footer></app-footer>
    </footer>
</body>
